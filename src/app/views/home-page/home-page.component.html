<app-header></app-header>
<main class="py-5">
    <img class="img-fluid mx-auto d-block my-5" src="./assets/img/Brown_Streak_Railroad-Logo.webp"
        alt="Brown_Streak_Railroad-Logo">
    <div class="text-center">
        <heading1 [text]="'Brown Streak Railroad'" [class.text-white]="true"></heading1>
        <p class="lead text-white">Afraid to fly? Don’t miss out on the breathtaking landscapes of San Andreas.
            <br>Don’t wait call now to hear our special package deals. Go for the brown.
            <span class="text-warning">Call for reservations!</span>
        </p>
    </div>
</main>
<section-component [title]="'Check your destination'">
    <main-search></main-search>
</section-component>
<section-component [title]="'Stations of San Andreas'">
    <album
        [images]="['./assets/img/Los_Santos.webp', './assets/img/San_Fierro.webp', './assets/img/Las_Venturas.webp']"
        [titles]="['Los Santos', 'San Fierro', 'Las Venturas']"
        [paragraphs]="[
                'At times you may need to put some distance between yourself and those that are in pursuit. ' +
                'If this is the case, we recommend that you make your way to LSX or take the first train out of Los Santos. ' +
                'Train stations are located within the city limits at Vinewood and in Little Mexico.',
                'Need to get out of San Fierro in a quick fashion? Don’t have money for a plane ticket? ' +
                'Or maybe you just don’t like to fly? Whatever the reason may be…you can still hop on a train, ' +
                'Cranberry Station is located in the heart of the Doherty district so make haste.',
                'You got no cash, maxed out your credit cards, pawned your Crowex President and still owe the house 50 large. ' +
                'You have to get the hell out of Las Venturas! Make your way to the Prickle Pine district and catch the Brown Streak out of town.']">
    </album>
    <div class="text-center pt-5">
        <a class="btn btn-warning" routerLink="/stations" routerLinkActive="router-link-active" >View details of Stations</a>
    </div>
</section-component>

<app-footer></app-footer>
